
  <ng-sidebar-container>
      <ng-sidebar [(opened)]="_opened"
        mode="over"
        [autoCollapseHeight]="_autoCollapseHeight"
        [autoCollapseWidth]="_autoCollapseWidth"
        [closeOnClickOutside]="_closeOnClickOutside"
        [closeOnClickBackdrop]="_closeOnClickBackdrop"
        [showBackdrop]="_showBackdrop"
        [animate]="_animate"
        [trapFocus]="_trapFocus"
        [autoFocus]="_autoFocus"
        [ariaLabel]="'My sidebar'"
        (onOpenStart)="_onOpenStart()"
        (onOpened)="_onOpened()"
        (onCloseStart)="_onCloseStart()"
        (onClosed)="_onClosed()">
        <div class="sidebar-cust">
          <div class="panel panel-default panel2">
            <p>This is the sidebar, navigation links will go here</p>
            <p>Sidebar content</p>
            <a [routerLink]= "['/login']">Login</a>
            <a [routerLink]= "['/me']">Who am I</a>
            <a [routerLink]= "['/skills']">What am I learning</a>
            <a [routerLink]= "['/posts']">Blog</a>

            <a closeSidebar>Close</a>
          </div>
        </div>

      </ng-sidebar>

      <div ng-sidebar-content>
          <header id="wrapper" class="cust-header">

            <div class="login-head">
              <div class="login-pic">
                <logged-in></logged-in>
              </div>
              <h1 class="header-name">Brian Tucker</h1>
            </div>

            <div class="btn-cust">
              <div class="btn-cust2">
                <button class="btn-color  btn-cust1"(click)="_toggleSidebar()">
                  <div class="icon-bar"></div>
                  <div class="icon-bar"></div>
                  <div class="icon-bar"></div>
                </button>
              </div>
            </div>
          </header>

          <section>
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Auth0 - Angular</a>

                <button
                  class="btn btn-primary btn-margin"
                  routerLink="/">
                    Home
                </button>

                <button
                  class="btn btn-primary btn-margin"
                  *ngIf="!auth.isAuthenticated()"
                  (click)="auth.login()">
                    Log In
                </button>

                <button
                  class="btn btn-primary btn-margin"
                  *ngIf="auth.isAuthenticated()"
                  (click)="auth.logout()">
                    Log Out
                </button>

              </div>
            </div>
          </nav>
          </section>

          <!-- <section class="side-content">
            <div class="panel panel1 panel-body">
                <router-outlet></router-outlet>
            </div>
          </section> -->
      </div>
  </ng-sidebar-container>
