<div class="panel panel-default">
  <div class="panel-heading">
    <h1>HEADER</h1>
  </div>
</div>

<div class="panel panel-default">
  <h1>Food Types</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let f of foods | async">{{ f.$value }}</li>
  </ul>
</div>

<div class="panel panel-default">
  <h1>Restaurant Options</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let r of restaurants | async">
      {{ r.name }}
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let f of r.featureTypes">
          {{ (f | async)?.$value }}
        </li>
      </ul>
    </li>
  </ul>
</div>
