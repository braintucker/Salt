<h1>Food Types</h1>
<ul>
  <li *ngFor="let f of foods | async">{{ f.$key + '- ' + f.$value }}</li>
</ul>
<h1>Restaurant Options</h1>
<ul>
  <li *ngFor="let r of restaurants | async">
    {{ r.name }}
    <ul>
      <li *ngFor="let f of r.featureTypes">
        {{ (f | async)?.$value }}
      </li>
    </ul>
  </li>
</ul>
