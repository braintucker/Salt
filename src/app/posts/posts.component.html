<div *ngIf="!loggedIn && !auth.isAuthenticated()" class="panel panel-body">
  <h2>You must be logged in to view content</h2>
</div>

<div *ngIf="loggedIn || auth.isAuthenticated()" class="panel panel-body">
  <div class="post-cont">
    <article *ngFor="let a of articles" class="article-cust">
          <div>
            <h1>{{ a.title }}</h1>
            <p>{{ a.post }}</p>
          </div>
    </article>
  </div>
  <div class="panel panel-body">
    <textarea class="form-control input-cust" type="text" placeholder="Enter blog post(This should only show up for admin user)"></textarea>
  </div>
</div>
